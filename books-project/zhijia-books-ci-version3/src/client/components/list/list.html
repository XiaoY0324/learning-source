
<div class="books">
    {% for list in bookLists %}
    <div class="item">
        <li>[[list.id]]</li>
        <span class="border"></span>
        <li>[[list.title]]</li>
        <span class="border"></span>
        <li>[[list.name]]</li>
        <span class="border"></span>
        <li>[[list.price]]</li>
        <span class="border"></span>
        <li>[[list.type]]</li>
        <span class="border"></span>
        <li>[[list.logoPath]]</li>
        <span class="border"></span>
        <li>
            <button>查看</button>
            <button>增加</button>
            <a class="del-btn" href=[['/books/list/' + list.id]]>删除</a>
        </li>
    </div>
    {% endfor %}
</div>
